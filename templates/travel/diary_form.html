{% extends "travel/base.html" %}
{% block content %}
<h2>📝 새 일기 작성</h2>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>제목</label>
    <input type="text" name="title" required class="w-full border rounded p-2">
  </div>

  <div class="mb-3">
    <label>내용</label>
    <textarea name="content" rows="6" required class="w-full border rounded p-2"></textarea>
  </div>

  <div class="mb-3">
    <label>모델 제공사</label>
    <select name="llm_provider" class="border rounded p-2">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
  </div>

  <div class="mb-3">
    <label>세부 모델</label>
    <select name="llm_model" class="border rounded p-2">
      <optgroup label="OpenAI">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4.1">gpt-4.1</option>
      </optgroup>
      <optgroup label="Gemini">
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      </optgroup>
    </select>
  </div>

  <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">저장</button>
</form>
{% endblock %}
